<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
</head>
<body style="background-image: url(ScaryGemlin.png); background-size: cover;">
    <h3 id="Head" style="color: white;">Make your request here</h3>
    <table class="center table table-bordered table-dark table-striped" style=" text-align:center; align-self: center;">
        <input type="button" value="Log Out" id="LogOut" style="width: 50%; background-color:rgb(114, 18, 18);">
        <input type="button" value="Go Back" id="View" style="width:50%; background-color: cyan;">
        <thead>
            <tr>
              <th style="width:20%">Amount requested</th>
              <th style="width:60%;">Decription</th>
              <th>Type</th>
            </tr>
        </thead>
        <tbody id="Body">
            <tr>
                <td> <input type="number" id="Amount"></td>
                <td style="text-align: center;"><input type="text" id="desc" style="width:90%"></td>
                <td><select name="Type" id="Type">
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                    </select>
                </td>
            </tr>
            
        </tbody>
    </table><input type="button" value="Submit Request" id="Sub" style="background-color: aquamarine; text-align:center;">
    <script src="P1Request.js"></script>
</body>
</html>
