<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1>This is the Header</h1>

    <div id="table-row" class="row" style="justify-content:center ;">
        <table class="center table table-bordered table-dark table-striped" style="width:85%; border-radius:10; border-left: 10em;">
        <input type="button" value="See Your Reimbersments" id="GetReimb" style="width: 20%;">
        <input type="button" value="Make a new Request" id="GOReq" style="width: 30%;">
        <input type="button" name="LogOut" id="LogOut" value="Log Out" style="width: 20%; background-color: rgb(174, 26, 26);">
            <thead>
                <tr>
                  <th>Amount requested</th>
                  <th>Date submitted</th>
                  <th>Decription</th>
                  <th>Author ID</th>
                  <th>First Name Author</th>
                  <th>Last Name Author</th>
                  <th>Respondant ID</th>
                  <th>First Name Respondant</th>
                  <th>Last Name Respondant</th>
                  <th>Status</th>
                  <th>Type</th>
                </tr>
            </thead>
            <tbody id="requestBody">
            </tbody>
        </table>
        <input type="button" value="Accept" id="Accept"><input type="button" value="Deny" id="Deny"><input type="button" value="GoBeAnEmployee" id="Emp">
        
    </div>
