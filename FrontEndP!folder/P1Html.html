<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
</head>
<body style="background-image: url(glassesGemlin.png);">
    <h1>Welcome, How have Ya been I know I am a page but I hope this Greeting makes Ya feel better</h1>
    <h4 id="Checkspace"></h4>
     
    <div id="table-row" class="row" style="justify-content:center ;">
        <table class="center table table-bordered table-dark table-striped" style="width:85%; border-radius:10; border-left: 10em;">
            
           
        <input type="button" value="See Your Reimbersments" id="GetReimb" style="width: 20%;">
        <select name="Stat" id="stat" style="width: 10%">
                <option value=1>Accepted</option>
                <option value=2>Denied</option>
                <option value=3>Pending</option>
        </select>  
        <input type="button" value="Make a new Request" id="GOReq" style="width: 30%;">
        <input type="button" name="LogOut" id="LogOut" value="Log Out" style="width: 20%; background-color: rgb(174, 26, 26);">
        
        <thead>
                <tr>
                  <th>ID</th>
                  <th>Amount requested</th>
                  <th>Date submitted</th>
                  <th>Decription</th>
                  <th>Author ID</th>
                  <th>First Name Author</th>
                  <th>Last Name Author</th>
                  <th>Respondant ID</th>
                  <th>First Name Respondant</th>
                  <th>Last Name Respondant</th>
                  <th>Status</th>
                  <th>Type</th>
                </tr>
            </thead>
            <tbody id="requestBody">
            </tbody>
        </table>
        <input type="number" id="ID" style="width:20%;">
        <input type="button" value="Accept" id="Accept"style="width:35%;"><input type="button" value="Deny" id="Deny" style="width:35%">
    </div>
    <script src="P1man.js"></script>
</body>
</html>
